<!DOCTYPE html>

          <img src="images/animal-singe.png" data-animal="singe" alt="singe" class="singe" width="120px" />
        </div>

        <div class="flex gap-8">
          <img src="images/sanglier.png" data-animal="sanglier" alt="sanglier" class="sanglier" width="160px" />
          <p class="text-9xl">=</p>
          <img src="images/animal-sanglier.png" data-animal="sanglier" alt="sanglier" class="sanglier" width="120px" />
        </div>

        <div class="flex gap-8">

        <div class="flex gap-8">

          <img src="images/animal-cheval.png" data-animal="cheval" alt="cheval" class="cheval" width="120px" />
        </div>

        <div class="flex gap-8">
          <img src="images/chien.png" data-animal="chien" alt="" class="chien" width="160px" />
          <p class="text-9xl">=</p>
          <img src="images/animal-chien.png" data-animal="chien" alt="" class="chien" width="120px" />
        </div>
      </div>

      <div>
        <div id="webcam-container" class=""></div>
        <div id="validated-signs-container" class="flex mb-4"></div>
      </div>

      <div class="flex flex-col border border-2 border-gray-400 p-4 rounded-lg">
        <div class="flex gap-2 justify-between items-center p-2">
          <img src="images/singe.png" alt="singe" width="80px" />
          <img src="images/chien.png" alt="chien" width="80px" />
          <img src="images/sanglier.png" alt="sanglier" width="80px" />
          <img src="images/tigre.png" alt="tigre" width="80px" />
          <p class="text-9xl text-white">=</p>
