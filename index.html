<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naruto Mudra</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <link rel="stylesheet" href="https://horizon-tailwind-react-corporate-7s21b54hb-horizon-ui.vercel.app/static/css/main.d7f96858.css" />
  </head>
  <body>
    <header class="flex justify-between items-center p-4">
      <img src="images/narutoLogo.png" alt="" width="20%" />
      <div id="label-container" class="flex gap-4"></div>
    </header>
    <div class="grid grid-cols-3 gap-4 p-12 mt-12 justify-items-center items-center">
      <div class="flex flex-col">
        <img src="images/cheval.png" class="Cheval" alt="" width="160px" />
        <img src="images/chien.png" data-animal="chien" alt="" class="Chien" width="160px" />
        <img src="images/sanglier.png" data-animal="sanglier" alt="" class="sanglier" width="160px" />
        <img src="images/singe.png" data-animal="singe" alt="" class="singe" width="160px" />
        <img src="images/tigre.png" data-animal="tigre" class="tigre" width="160px" />
      </div>

      <div>
        <div id="webcam-container" class="lightning"></div>
        <div id="validated-signs-container" class="flex mb-4"></div>
      </div>
      
    </div>

    <script src="sketch.js"></script>
    <script src="connect.js"></script>
  </body>
</html>
